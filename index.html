<html>
	<head><title>Cash Book</title></head>
	<body>
<div class="col-lg-7 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                        <form method="POST" action="https://script.google.com/macros/s/AKfycbyUuh6rUYu8b1deQfOrsQ8VCRfSl-LMP1T-GEmN9OlbQxiuX2WTtD_bYqnSpyKCcV6v/exec">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="Date" placeholder="Your Name">
                                    <label for="name">Date</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="Voucher" placeholder="Voucher">
                                    <label for="Text">Payment or Receipt</label>
                                </div>
                            </div>
							  <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Enter Bill Nos. or other notes" name="Name" style="height: 100px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="number" placeholder="Subject">
                                    <label for="subject">Amount/funds</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
		</body>
				</html>
